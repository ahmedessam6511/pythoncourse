<!DOCTYPE html>
<html>
    <head>
        <script>
            function sumNumbers(){
                var sum = 0;
                for(var i=0; i<= 100; i++){
                    sum+=i;
                }
                console.log(sum);

            }
        </script>
    </head>
<body>
	<h1>Sum the numbers between 1 and 100</h1>
	<form>
    	<button type="submit" onclick="sumNumbers()"> Submit </button>
    </form>
</body>
</html>
